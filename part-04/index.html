<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB - HomePage</title>
  <link rel="icon" type="image/x-icon" href="assets/icon.ico">
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="HBnB Logo" class="logo">
    <nav class="navbar">
      <div class="navbar_container">
        <a href="place.html" id="places-details">Places</a>
        <a href="login.html" id="login-link" class="login-button">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <section id="filter" class="filters">
      <label for="filter">Places Listing</label>
      <input type="text" id="search" placeholder="Search Place..." />
      <button id="filterBtn">Search</button>
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <option value="all">All</option>
        <option value="100">Under $100</option>
        <option value="200">Under $200</option>
      </select>
    </section>

    <section id="places-container" class="places">
      <!-- Places will be inserted here dynamically -->
    </section>
  </main>

  <footer>
    <p>All rights reserved &copy; 2025</p>
  </footer>

  <script src="scripts/scripts.js"></script>
</body>
</html>
